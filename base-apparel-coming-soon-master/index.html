<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

  <script src="error.js" defer></script>
  
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

    <picture>
      <source media="(max-width: 400px)" srcset="./images/hero-mobile.jpg">
      <source media="(min-width: 401px)" srcset="./images/hero-desktop.jpg">
      <img src="hero.jpg" alt="hero-mobile">
    </picture>
    
    <section>
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>  
      <form action="">
        <input type="email" name="email" value="Email Address">
        <div>
          <img src="./images/icon-arrow.svg" alt="icon-arrow">
        </div>
      </form>    
    </section>  
</body>

<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">huxixi</a>.
  </p>
</footer>
</html>
