<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
      
  <script src="active.js" defer></script>
</head>
<body>
  <section>
    <h1>Our Pricing</h1>     
      
    <form>
      <label for="annually">annually</label>
      <div>
        <input type="radio" name="a or m" id="annually" class="radioBox1">
        <input type="radio" name="a or m" id="monthly" class="radioBox2">
      </div>      
      <label for="monthly">monthly</label>
    </form>     
  
  </section>  

  <main>
    <section class="Basic">
      <h2>Basic</h2>
      <p class="monthlyPrice">&dollar;19.99</p>
      <p class="annuallyPrice">&dollar;199.99</p>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button>Learn More</button>
    </section>

    <section class="Professional">
      <h2>Professional</h2>
      <p class="monthlyPrice">&dollar;24.99</p>
      <p class="annuallyPrice">&dollar;249.99</p>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button>Learn More</button>
    </section>

    <section class="Master">
      <h2>Master</h2>
      <p class="monthlyPrice">&dollar;39.99</p>
      <p class="annuallyPrice">&dollar;399.99</p>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button>Learn More</button>
    </section>
  </main>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">huxixi</a>.
  </div>
</body>
</html>
